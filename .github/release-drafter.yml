# Configuration for the Release Drafter GitHub Action
# See: https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Group PRs by labels
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: 'üìö Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '‚ö° Performance'
    labels:
      - 'performance'
  - title: 'üîß Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

# Adjust version based on labels
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

# Handle version resolution
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'docs'
      - 'refactor'
  default: patch

template: |
  # What's Changed in v$RESOLVED_VERSION

  $CHANGES
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
