name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  # Remove pull_request trigger - validate-changes.yml handles this now
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4:00 UTC
  workflow_call:
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -e .
        
    - name: Run Bandit
      run: bandit -r src/ -c pyproject.toml -f json -o bandit-results.json
      continue-on-error: true
      
    - name: Run Safety
      run: safety check --full-report -i 51457
      continue-on-error: true
      
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-results.json
