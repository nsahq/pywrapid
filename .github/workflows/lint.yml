name: Linting

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.flake8'
  # Remove pull_request trigger - validate-changes.yml handles this now
  # Allow this workflow to be called by other workflows
  workflow_call:
  workflow_dispatch:

jobs:
  # Job to get Python versions for the matrix
  get-python-versions:
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.get-versions.outputs.python-versions }}
    steps:
      - uses: actions/checkout@v3
      - id: get-versions
        run: |
          python_versions_list=$(grep -E "Programming Language :: Python :: 3\.[0-9]+" pyproject.toml | grep -oE "3\.[0-9]+" | sort -V | uniq)
          mapfile -t python_versions_array <<< "$python_versions_list"
          python_versions_json=$(jq -n --compact-output --args '$ARGS.positional' -- "${python_versions_array[@]}")
          echo "python-versions=${python_versions_json}" >> $GITHUB_OUTPUT
          echo "Linting against Python versions: ${python_versions_json}"

  lint:
    needs: get-python-versions # Depend on the job that gets versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Create a matrix based on the versions from pyproject.toml
        python-version: ${{ fromJSON(needs.get-python-versions.outputs.python-versions) }}
      fail-fast: false # Allow all matrix jobs to finish

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          # Use the Python version from the matrix
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install linters and project dependencies
          pip install flake8 pylint mypy black isort
          pip install -e .[all] # Install project with all extras

      - name: Run flake8
        run: flake8 src tests

      - name: Run pylint
        run: pylint src tests

      - name: Run mypy
        run: mypy src

      - name: Check formatting with black
        run: black --check src tests

      - name: Check import sorting
        run: isort --check-only --profile black src tests
