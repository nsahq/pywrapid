[build-system]
requires = ["setuptools>=56", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pywrapid"
description = "Collection of wrapper libraries for rapid development of python applications"
readme = "README.rst"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = ["web client", "requests", "config", "yaml config", "wrapper"]
authors = [
  { name = "Jonas Werme", email = "jonas.werme@nsahq.se" },
  { name = "Marcus Wallgren", email = "marcus.wallgren@nsahq.se" },
]
maintainers = [
  { name = "Jonas Werme", email = "jonas.werme@nsahq.se" },
  { name = "Marcus Wallgren", email = "marcus.wallgren@nsahq.se" },
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Development Status :: 3 - Alpha",
  "Operating System :: OS Independent",
]
dynamic = ["version"]
# Core dependencies
dependencies = []

[project.optional-dependencies]
config = ["pyyaml>=5.1"]
log = ["python-json-logger>=2.0.0"]
webclient-requests = ["requests>=2.25.0"]
webclient-httpx = ["httpx>=0.18.0"]
webclient-aiohttp = ["aiohttp>=3.7.0"]
jwt = ["pyjwt"]

# Convenience groups
webclient = ["pywrapid[webclient-requests]"]
webclient-async = ["pywrapid[webclient-aiohttp]"]
webclient-all = ["pywrapid[webclient-requests,webclient-httpx,webclient-aiohttp]"]

# Complete package groups
standard = ["pywrapid[config,webclient-requests,jwt]"]  # Backward compatible with original
all = ["pywrapid[config,webclient-all,jwt]"]

# Development dependencies
tests = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "tox>=4.2.0",
  "responses>=0.21.0",
  "pytest-asyncio>=0.21.0",  # For testing async webclient
  "coverage>=7.0.0",
]
qa = [
  "black>=23.0.0",
  "isort>=5.12.0", 
  "flake8>=6.0.0",
  "mypy>=1.0.0",
  "pylint>=2.17.0",
  "types-PyYAML",
  "types-requests",
]
docs = [
  "sphinx>=7.0.0",
  "sphinx_autodoc_typehints>=1.24.0",
  "sphinx_rtd_theme>=1.3.0",
  "pyyaml>=5.1",
  "pyjwt",
]
dev = [
  "build>=1.0.0", 
  "twine>=4.0.0",
]

[tool.pywrapid.ci]
python-versions = ["3.9", "3.10", "3.11", "3.12"]
default-python-version = "3.12"
operating-systems = ["ubuntu-latest", "windows-latest", "macos-latest"]
default-os = "ubuntu-latest"

[project.urls]
homepage = "https://github.com/nsahq"
documentation = "https://pywrapid.readthedocs.io/en/latest/"
repository = "https://github.com/nsahq/pywrapid"
changelog = "https://github.com/nsahq/pywrapid"

# [project.gui-scripts]
# spam-gui = "spam:main_gui"

# [project.entry-points."spam.magical"]
# tomatoes = "spam:main_tomatoes"

[pytest.enabler.mypy]
addopts = "--mypy"

[pytest.enabler.cov]
addopts = "--cov"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"

[tool.black]
line-length = 99
include = '\.py$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | config
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_first_party = "pywrapid"

[tool.mypy]
files = "src/"
ignore_missing_imports = true
disallow_untyped_defs = true
warn_redundant_casts = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
disable = """
    W0511,
    W3101,
    R0917
"""
[tool.pylint.design]
max-args = 15
